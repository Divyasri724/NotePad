<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>My Notes</h1>

        <textarea id="noteInput" placeholder="Start typing your notes..."></textarea>

        <button id="storeBtn">Save</button>
        <button id="resetBtn" class="danger">Clear</button>
        <button id="showBtn" class="success">Show Recent</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
